name: Build APK from ZIP (robust)

on:
  workflow_dispatch:
  push:
    paths:
      - ziweilite_android_project.zip
      - .github/workflows/build-from-zip-v2.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip project (robust)
        shell: bash
        run: |
          set -e
          unzip -q ziweilite_android_project.zip -d extracted
          echo "After unzip:"
          ls -la extracted
          # Cari folder teratas di dalam 'extracted' (apa pun namanya)
          TOPDIR=$(find extracted -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)
          if [ -n "$TOPDIR" ]; then
            echo "Top dir: $TOPDIR"
            shopt -s dotglob
            mv "$TOPDIR"/* .
          else
            echo "No top dir, moving all from extracted/"
            shopt -s dotglob
            mv extracted/* .
          fi
          echo "Repo root after move:"
          ls -la
          test -f settings.gradle && test -f build.gradle && test -f app/src/main/AndroidManifest.xml

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.7 (SDKMAN)
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle -v

      - name: Build Debug APK
        shell: bash
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZiweiLite-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
