name: Build APK from ZIP (auto-detect project dir)

on:
  workflow_dispatch:
  push:
    paths:
      - ziweilite_android_project.zip
      - .github/workflows/build-from-zip-v3.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip and locate project
        shell: bash
        run: |
          set -e
          unzip -q ziweilite_android_project.zip -d extracted
          echo "== After unzip =="
          find extracted -maxdepth 3 -type f | sed 's/^/  /' | head -n 200
          # Cari folder yang berisi settings.gradle (akar proyek Android)
          SG=$(find extracted -type f -name settings.gradle | head -n 1 || true)
          if [ -z "$SG" ]; then
            echo "ERROR: settings.gradle not found inside ZIP."
            exit 1
          fi
          PROOT=$(dirname "$SG")
          echo "== Project root detected: $PROOT =="
          # Pindahkan semua isi ke repo root
          shopt -s dotglob
          mv "$PROOT"/* .
          echo "== Repo root after move =="
          ls -la
          test -f settings.gradle && test -f app/build.gradle && test -f app/src/main/AndroidManifest.xml

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.7 (SDKMAN)
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle -v

      - name: Build Debug APK
        shell: bash
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ZiweiLite-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
